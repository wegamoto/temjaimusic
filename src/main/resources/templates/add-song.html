<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="google-adsense-account" content="ca-pub-2433635593676545">
    <title>เพิ่มเพลงใหม่ | TemjaiMusic</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2433635593676545"
            crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
<div class="max-w-3xl mx-auto p-6">
    <a href="/songs" class="inline-block mb-6 text-blue-600 hover:underline">← กลับไปหน้ารายการเพลง</a>

    <h1 class="text-3xl font-bold mb-6">เพิ่มเพลงใหม่</h1>

    <form th:action="@{/songs}" th:object="${song}" method="post" enctype="multipart/form-data"
          class="space-y-6 bg-white p-6 rounded-lg shadow-md">

        <div>
            <label class="block font-semibold mb-1" for="title">ชื่อเพลง</label>
            <input type="text" id="title" th:field="*{title}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="artist">ศิลปิน</label>
            <input type="text" id="artist" th:field="*{artist}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="genre">แนวเพลง</label>
            <select id="genre" th:field="*{genre}" class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500">
                <option value="">-- เลือกแนวเพลง --</option>
                <option th:value="'Pop'">Pop</option>
                <option th:value="'Rock'">Rock</option>
                <option th:value="'ลูกทุ่ง'">ลูกทุ่ง</option>
                <option th:value="'อินดี้'">อินดี้</option>
                <option th:value="'Hip-Hop'">Hip-Hop</option>
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="mp3File">ไฟล์ MP3</label>
            <input type="file" id="mp3File" name="mp3File" accept="audio/mpeg" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="rawTags">แท็ก (คั่นด้วยเครื่องหมาย ,)</label>
            <input type="text" id="rawTags" name="rawTags"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="เช่น pop, rock, อินดี้"/>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="lyrics">เนื้อเพลง</label>
            <textarea id="lyrics" th:field="*{lyrics}" rows="6"
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="chords">คอร์ดกีตาร์</label>
            <textarea id="chords" th:field="*{chords}" rows="6" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 font-mono"></textarea>
        </div>

        <div class="flex items-center gap-3">
            <input type="checkbox" id="premiumOnly" th:field="*{premiumOnly}" class="w-4 h-4"/>
            <label for="premiumOnly" class="select-none">สำหรับสมาชิกพรีเมียมเท่านั้น</label>
        </div>

        <div>
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">เพิ่มเพลง</button>
            <a href="/songs" class="ml-4 text-gray-600 hover:underline">ยกเลิก</a>
        </div>

    </form>
</div>
</body>
</html>
